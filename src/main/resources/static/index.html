<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ezChat</title>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Simple chat</h1>
    <form id="authentication" onsubmit="return false;">
        <input type="text" id="username" placeholder="Username" autofocus/>
        <input type="password" id="password" placeholder="Password"/>
        <button class="button" onclick="connect()">Sign In</button>
<!--        <span class="error" id="authentication-error"></span>-->
    </form>
    <div id="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">Chat</div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input id="message_input_value" class="message_input" placeholder="Type your message here..." />
            </div>
            <button onclick="sendMessage()" class="text">Send</button>
            <button onclick="disconnect()">Disconnect from chat</button>
        </div>
    </div>
    <div id="message_template" class="message_template">
        <li class="message">
            <div class="avatar">
                <div id="user"></div>
            </div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
</body>
</html>
